[INCLUDES]
before = iptables-blocktype.conf
[Definition]
# Option:  actionstart
# Notes.:  command executed once at the start of Fail2Ban.
# Values:  CMD
#
actionstart = iptables -N fail2ban-badip
              iptables -A fail2ban-badip -j RETURN
              iptables -I <chain> -p <protocol> -m multiport -j fail2ban-badip
              cat /etc/fail2ban/badip.list | while read IP; do iptables -I fail2ban-badip 1 -s $IP -j DROP; done
# Option:  actionstop
# Notes.:  command executed once at the end of Fail2Ban
# Values:  CMD
#
actionstop = iptables -D <chain> -p <protocol> -m multiport -j fail2ban-badip
             iptables -F fail2ban-badip
             iptables -X fail2ban-badip

[Init]
# Default name of the chain
#
name = default
# Option:  protocol
# Notes.:  internally used by config reader for interpolations.
# Values:  [ tcp | udp | icmp | all ] Default: tcp
#
protocol = all
# Option:  chain
# Notes    specifies the iptables chain to which the fail2ban rules should be added
# Values:  STRING  Default: INPUT
chain = INPUT
